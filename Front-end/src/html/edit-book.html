<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Book</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
  </head>
  <body>
    <h1>Edit Book #<span id="bookId"></span></h1>


    <form class="search-form">
        <table>
            <tr>
                <td><label for="title">Title:</td>
                <td><input type="text" id="title" name="title"></td>
            </tr>
            <tr>
                <td><label for="author">Author(s):</td>
                <td><input type="text" id="author" name="author"></td>
            </tr>
            <tr>
                <td><label for="isbn">ISBN:</td>
                <td><input type="text" id="isbn" name="isbn"></td>
            </tr>
            <tr>
                <td><label for="publisher">Publisher:</td>
                <td><input type="text" id="publisher" name="publisher"></td>
            </tr>
            <tr>
                <td><label for="yearPublished">Year of Publication:</td>
                <td><input type="number" id="yearPublished" name="yearPublished"></td>
            </tr>
            <tr>
                <td><label for="placePublished">Pleace of Publication:</td>
                <td><input type="text" id="placePublished" name="placePublished"></td>
            </tr>
            <tr>
                <td><label for="noOfAvailableCopies">No of Available Copies:</td>
                <td><input type="text" id="noOfAvailableCopies" name="noOfAvailableCopies"></td>
            </tr>
            <tr>
                <td><label for="barcodeNumber">Barcode:</td>
                <td><input type="text" id="barcodeNumber" name="barcodeNumber"></td>
            </tr>
            <tr>
                <td></td>
                <td><input class="btn-confirm" type="submit" value="Save Changes"></td>
            </tr>
        </table>
    </form>

    <br><br>
    <a class="btn" href="home.html">Back to Home</a>
    <a class="btn" href="javascript:history.back()">Back to previous page</a>
    <script src="../assets/scripts/editBook.js"></script>

  </body>
</html>
