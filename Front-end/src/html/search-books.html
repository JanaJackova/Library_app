<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Books</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
  </head>
  <body>
    <h1>Search Books</h1>


    <form class="search-form">
        <table>
            <tr>
                <td><label for="barcodeNumber">Barcode:</td>
                <td><input type="text" id="barcodeNumber" name="barcodeNumber"></td>
            </tr>
            <tr>
                <td><label for="isbn">ISBN:</td>
                <td><input type="text" id="isbn" name="isbn"></td>
            </tr>
            <tr>
                <td><label for="author">Author(s):</td>
                <td><input type="text" id="author" name="author"></td>
            </tr>
            <tr>
                <td><label for="title">Title:</td>
                <td><input type="text" id="title" name="title"></td>
            </tr>
            <tr>
                <td></td>
                <td><input class="btn-confirm" type="submit" value="Search"></td>
            </tr>
        </table>
    </form>

    <div id="resultsContainer"></div>
    <script src="../assets/scripts/searchBooks.js"></script>


    <br><br>
    <a class="btn" href="home.html">Back to Home</a>
  </body>
</html>
